<!DOCTYPE html>
<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<html>
    <body>
        <h1>Web Audio testing ground</h1>
        <p>New things will be here soon...</p>
        <button type="button" id="play">Click Me!</button>
        <script src="webaudiotest.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> 
        <div id="myPlot" style="width:600px;height:250px;"></div>

        <script>
            var plotlyDiv = document.getElementById("myPlot");

            let exp = "Math.sin(x)";
            
            // Generate values
            const xValues = [];
            const yValues = [];
            for (let x = 0; x <= 10; x += 0.1) {
              xValues.push(x);
              yValues.push(eval(exp));
            }
            
            // Display using Plotly
            const data = [{x:xValues, y:yValues, mode:"lines"}];
            const layout = {title: "y = " + exp};
            Plotly.newPlot(plotlyDiv, data, layout);
        </script>
    </body>
</html>
